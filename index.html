<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random quote machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container text-center">
		<h1>Random quote machine</h1>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well well-wrap">
				<div id="quote"></div>
				<div id="author"></div>
				<a class="tweet-btn btn btn-info pull-left" target="_blank" href="" data-size="large">Tweet</a>
				<button id="randQuote" class="btn btn-default pull-right">New quote</button>
			</div>
		</div>
	</div>
	<div class="text-center footer">David Pavlovic</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
